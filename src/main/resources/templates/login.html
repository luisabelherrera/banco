<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Banco Verde</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #004d00, #007f00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #004d00;
            font-size: 2em;
            font-weight: bold;
        }
        .header h2 {
            margin: 10px 0;
            color: #666;
            font-size: 1.2em;
            font-weight: 400;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info-message {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #004d00;
            box-shadow: 0 0 8px rgba(0, 77, 0, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004d00;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003300;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        footer a {
            color: #004d00;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #003300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Banco Verde</h1>
            <h2>Accede a tu cuenta</h2>
        </div>

        <div th:if="${errorMessage}" class="message error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${infoMessage}" class="message info-message">
            <p th:text="${infoMessage}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contrase침a" required>
            </div>
            <div>
                <button type="submit">Iniciar sesi칩n</button>
            </div>
        </form>
    </div>


    
</body>
</html>
